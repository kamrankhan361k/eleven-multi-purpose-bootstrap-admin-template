<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.BaseURL }}{{ .Page.Params.redirect | absURL }}</title>
    <link rel="canonical" href="{{ .Site.BaseURL }}/{{ .Page.Params.redirect }}">
    <meta name="robots" content="noindex">
    <meta http-equiv="refresh" content="0; url={{ .Site.BaseURL }}/{{ .Page.Params.redirect }}">
  </head>
</html>
