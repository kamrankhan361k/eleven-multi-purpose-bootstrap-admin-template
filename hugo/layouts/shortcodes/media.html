<!-- Media gallery item -->
<figure class="figure" style="height: {{.Get "height" }}px;">
  <span class="image" style="background-image: url({{.Get "src" }});"></span>
  <figcaption>
    <h5 class="title">{{.Get "title" }}
      <strong>{{.Get "subtitle" }}</strong>
    </h5>
  </figcaption>
</figure>
