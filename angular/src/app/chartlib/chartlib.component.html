<div class="row">
  <div class="col-12 col-sm-6 col-md-6 col-lg-4" *ngFor="let item of chartData">
    <div class="mb-3 card">
      <div class="card-header">{{item.title}} {{item.subtitle}}</div>
      <div class="card-body d-flex">
        <canvas height="200" baseChart class="chart" [datasets]="item.data.datasets" [labels]="item.data.labels" [options]="item.options" [chartType]="item.type"></canvas>
      </div>
    </div>
  </div>
</div>
