<div class="d-flex flex-column justify-content-center align-items-center px-3 min-vh-100">
  <div class="w-100 auth-card">
    <div class="text-center">
      <app-avatar src="assets/images/avatar.jpg" size="100" name="John Doe"></app-avatar>
      <p class="text-muted my-3">John Doe</p>
    </div>
    <form class="needs-validation" novalidate #ngxFormValidator="ngxFormValidator" [ngxFormValidator]="{validateOn: 'blur'}">
      <div class="mb-4 form-group">
        <input id="password" type="password"
          class="form-control"
          [(ngModel)]="model.password"
          name="password"
          required
          [maxlength]="'10'"
          minlength="6"
          placeholder="Enter password">
      </div>
      <button class="mb-3 btn btn-primary btn-lg btn-block">Unlock</button>
      <div class="text-center">
        <small class="text-muted text-center"><span>Not your account?</span> <a [routerLink]="['/authentication/signin']">Signin here!</a></small>
      </div>
    </form>
  </div>
</div>
