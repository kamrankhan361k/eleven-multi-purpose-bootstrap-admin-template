<div class="d-flex flex-column justify-content-center align-items-center px-3 bg-white min-vh-100">
  <div class="w-100 auth-card">
    <div class="card shadow-none">
      <div class="card-body">
        <div class="text-center mb-5">
          <svg width="24" height="24" class="d-block m-auto">
            <use xlink:href="#logo-icon"></use>
          </svg>
          <h4 class="mb-0 mt-3">Good Evening, please log in</h4>
          <p class="text-muted">to continue using your account</p>
        </div>
        <form class="needs-validation" novalidate #ngxFormValidator="ngxFormValidator" [ngxFormValidator]="{validateOn: 'blur'}">
          <div class="mb-4 form-group">
            <label for="email" class="">Email</label>
            <input type="email" email class="form-control" name="email" id="email" [(ngModel)]="model.email" required placeholder="Enter email">
          </div>
          <div class="mb-4 form-group">
            <label for="password" class="d-flex">
              <span class="mr-auto">Password</span>
              <a class="form-text small text-muted" [routerLink]="['/authentication/forgot']">Forgot password?</a>
            </label>
            <input id="password" type="password"
              class="form-control"
              [(ngModel)]="model.password"
              name="password"
              required
              [maxlength]="'10'"
              minlength="6"
              placeholder="Enter password">
          </div>
          <button class="mb-3 btn btn-primary btn-lg btn-block">Sign in</button>
          <div class="text-center">
            <small class="text-muted text-center">
              <span>Don't have an account yet?</span> <a [routerLink]="['/authentication/signup']">Create one now!</a>
            </small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
