<div class="row" *ngIf="media">
  <div class="col-sm-6 col-lg-3" *ngFor="let item of media">
    <figure class="figure" style="height:300px">
      <span class="image" [ngStyle]="{'background-image': 'url('+item.image+')'}"></span>
      <figcaption>
        <h5 class="title">Media
          <strong>{{item.id}}</strong></h5>
      </figcaption>
    </figure>
  </div>
</div>
