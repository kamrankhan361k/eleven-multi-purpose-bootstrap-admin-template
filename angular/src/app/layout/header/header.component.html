<nav class="bg-white navbar">
  <ul class="navbar-nav d-none d-lg-inline-block" *ngIf="isTopHeader">
    <a href="/" class="navbar-brand">
      <svg width="24" height="24">
        <use xlink:href="#logo-icon"></use>
      </svg>
      <span class="ml-2">Eleven</span>
    </a>
  </ul>
  <ul class="navbar-nav d-lg-none d-sm-flex d-md-flex">
    <a class="nav-toggle mobile-toggle" href="javascript:;" (click)="toggleMobileSidebar.emit()">
      <span class="animated-icon">
        <app-animated-icon
          style="width:24px;height:24px"
          path="assets/animated-icons/menu-back/menu-back.json"
          size="24px"
        ></app-animated-icon>
      </span>
    </a>
    <a href="/" class="navbar-brand">
      <svg width="24" height="24">
        <use xlink:href="#logo-icon"></use>
      </svg>
    </a>
  </ul>
  <ul class="navbar-nav d-none d-lg-flex d-xl-flex">
    <li class="nav-item">
      <a [routerLink]="['/calendar']" class="nav-link">Calendar</a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/messages']" class="nav-link">Messages</a>
    </li>
  </ul>
  <div class="search input-group d-none d-sm-flex">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <span class="animated-icon">
          <app-animated-icon
            style="width:20px;height:20px"
            path="assets/animated-icons/search-cancel/search-cancel.json"
            size="20px"
          ></app-animated-icon>
        </span>
      </span>
    </div>
    <input
      type="text"
      placeholder="Search dashboard"
      class="form-control"
    />
  </div>
  <ul class="ml-auto menu-right navbar-nav">
    <li class="nav-item">
      <a class="nav-link toggle-fullscreen" href="javascript:;" (click)="toggleFullscreen.emit()">
        <span class="animated-icon">
          <app-animated-icon
            style="width:18px;height:18px"
            path="assets/animated-icons/fullscreen/fullscreen.json"
            size="18px"
          ></app-animated-icon>
        </span>
      </a>
    </li>
    <li class="nav-item" ngbDropdown  display="dynamic" placement="bottom-right">
      <a
        ngbDropdownToggle
        aria-haspopup="true"
        class="nav-link"
        aria-expanded="false"
      >
        <span class="animated-icon">
          <app-animated-icon
            style="width:18px;height:18px"
            path="assets/animated-icons/toggle/toggle.json"
            size="18px"
          ></app-animated-icon>
        </span>
      </a>
      <div
        tabindex="-1"
        role="menu"
        aria-hidden="true"
        class="app-settings"
        ngbDropdownMenu
      >
        <span class="dropdown-item-text">Settings</span>
        <div tabindex="-1" class="m-0 dropdown-divider"></div>
        <button
          type="button"
          tabindex="0"
          role="menuitem"
          class="d-flex align-items-center justify-content-between"
          ngbDropdownItem
        >
          <label for="darkModeOption" class="m-0">Dark mode</label>
          <div class="custom-switch custom-control">
            <input
              type="checkbox"
              id="darkModeOption"
              name="darkModeOption"
              class="custom-control-input"
              [(ngModel)]="options.darkMode" (change)="sendOptions({darkMode: options.darkMode})"
            />
            <label
              class="custom-control-label"
              for="darkModeOption"
            ></label>
          </div>
        </button>
        <button
          type="button"
          tabindex="0"
          role="menuitem"
          class="d-flex align-items-center justify-content-between"
          ngbDropdownItem
        >
          <label for="boxedOption" class="m-0">Boxed layout</label>
          <div class="custom-switch custom-control">
            <input
              type="checkbox"
              id="boxedOption"
              name="boxedOption"
              class="custom-control-input"
              [(ngModel)]="options.boxed" (change)="sendOptions({boxed: options.boxed})"
            />
            <label
              class="custom-control-label"
              for="boxedOption"
            ></label>
          </div>
        </button>
        <button
          type="button"
          tabindex="0"
          role="menuitem"
          class="d-flex align-items-center justify-content-between"
          ngbDropdownItem
        >
          <label for="stickyHeaderOption" class="m-0"
            >Sticky header</label
          >
          <div class="custom-switch custom-control">
            <input
              type="checkbox"
              id="stickyHeaderOption"
              name="stickyHeaderOption"
              class="custom-control-input"
              [(ngModel)]="options.stickyHeader" (change)="sendOptions({stickyHeader: options.stickyHeader})"
            />
            <label
              class="custom-control-label"
              for="stickyHeaderOption"
            ></label>
          </div>
        </button>
        <button
          type="button"
          tabindex="0"
          role="menuitem"
          class="d-flex align-items-center justify-content-between"
          ngbDropdownItem
        >
          <label for="stickySidebarOption" class="m-0"
            >Sticky sidebar</label
          >
          <div class="custom-switch custom-control">
            <input
              type="checkbox"
              id="stickySidebarOption"
              name="stickySidebarOption"
              class="custom-control-input"
              [(ngModel)]="options.stickySidebar" (change)="sendOptions({stickySidebar: options.stickySidebar})"
            />
            <label
              class="custom-control-label"
              for="stickySidebarOption"
            ></label>
          </div>
        </button>
        <button
          type="button"
          tabindex="0"
          role="menuitem"
          class="d-flex align-items-center justify-content-between"
          ngbDropdownItem
        >
          <label for="collapsedSidebarOption" class="m-0"
            >Collapsed sidebar</label
          >
          <div class="custom-switch custom-control">
            <input
              type="checkbox"
              id="collapsedSidebarOption"
              name="collapsedSidebarOption"
              class="custom-control-input"
              [(ngModel)]="options.collapsed" (change)="sendOptions({collapsed: options.collapsed})"
            />
            <label
              class="custom-control-label"
              for="collapsedSidebarOption"
            ></label>
          </div>
        </button>
        <button
          type="button"
          tabindex="0"
          role="menuitem"
          class="d-flex align-items-center justify-content-between"
          ngbDropdownItem
        >
          <label for="topHeaderOption" class="m-0"
            >Top header</label
          >
          <div class="custom-switch custom-control">
            <input
              type="checkbox"
              id="topHeaderOption"
              name="topHeaderOption"
              class="custom-control-input"
              [(ngModel)]="options.topHeader" (change)="sendOptions({topHeader: options.topHeader})"
            />
            <label
              class="custom-control-label"
              for="topHeaderOption"
            ></label>
          </div>
        </button>
      </div>
    </li>
    <li class="nav-item" ngbDropdown  display="dynamic" placement="bottom-right">
      <a
        ngbDropdownToggle
        aria-haspopup="true"
        class="nav-link"
        aria-expanded="false"
      >
        <span class="animated-icon">
          <app-animated-icon
            style="width:18px;height:18px"
            path="assets/animated-icons/globe/globe.json"
            size="18px"
          ></app-animated-icon>
        </span>
        <span class="badge-top badge badge-danger badge-pill"
          >6</span
        >
      </a>
      <div
        tabindex="-1"
        role="menu"
        aria-hidden="true"
        class="app-notifications"
        ngbDropdownMenu
      >
        <button
          type="button"
          tabindex="0"
          role="menuitem"
          ngbDropdownItem
        >
          Notifications
        </button>
        <div tabindex="-1" class="m-0 dropdown-divider"></div>
        <div class="app-notifications-inner">
          <ul class="list-group">
            <a
              href="#"
              class="w-100 d-flex flex-row align-items-center list-group-item-action list-group-item"
            >
              <span class="mr-3">
                <span
                  class="position-relative d-flex rounded-circle"
                  style="width: 40px; height: 40px;"
                >
                  <img
                    src="assets/images/face2.jpg"
                    alt="Amber McCoy"
                    width="40px"
                    height="40px"
                    class="rounded-circle"
                  />
                </span>
              </span>
              <span>Amber McCoy has joined your mailing list</span>
            </a>
            <a
              href="#"
              class="w-100 d-flex flex-row align-items-center list-group-item-action list-group-item"
            >
              <span class="mr-3">
                <span
                  class="position-relative d-flex rounded-circle"
                  style="width: 40px; height: 40px;"
                >
                  <img
                    src="assets/images/face2.jpg"
                    alt="Danielle Perkins"
                    width="40px"
                    height="40px"
                    class="rounded-circle"
                  />
                </span>
              </span>
              <span>Danielle Perkins created a new task list</span>
            </a>
            <a
              href="#"
              class="w-100 d-flex flex-row align-items-center list-group-item-action list-group-item"
            >
              <span class="mr-3">
                <span
                  class="position-relative d-flex rounded-circle"
                  style="width: 40px; height: 40px;"
                >
                  <img
                    src="assets/images/face4.jpg"
                    alt="Megan Hanson"
                    width="40px"
                    height="40px"
                    class="rounded-circle"
                  />
                </span>
              </span>
              <span>Megan Hanson created a new task list</span>
            </a>
          </ul>
        </div>
        <div
          class="d-flex align-items-center justify-content-between py-2 px-3"
        >
          <span>
            <span class="badge badge-danger badge-pill">4</span>
            <small class="mr-auto ml-1">Notifications</small>
          </span>
          <button
            type="button"
            class="button-shadow btn btn-outline-secondary btn-sm"
          >
            load more
          </button>
        </div>
      </div>
    </li>
    <li class="nav-item" ngbDropdown  display="dynamic" placement="bottom-right">
      <a
        ngbDropdownToggle
        aria-haspopup="true"
        class="nav-link"
        aria-expanded="false"
      >
        <app-avatar src="assets/images/avatar.jpg" size="32" name="avatar"></app-avatar>
      </a>
      <div
        tabindex="-1"
        role="menu"
        aria-hidden="true"
        ngbDropdownMenu
      >
        <button
          type="button"
          tabindex="0"
          role="menuitem"
          ngbDropdownItem
        >
          Settings
        </button>
        <button
          type="button"
          tabindex="0"
          role="menuitem"
          ngbDropdownItem
        >
          Profile
        </button>
        <button
          type="button"
          tabindex="0"
          role="menuitem"
          ngbDropdownItem
        >
          Notifications
        </button>
        <div tabindex="-1" class="dropdown-divider"></div>
        <button
          type="button"
          tabindex="0"
          role="menuitem"
          ngbDropdownItem
        >
          Signout
        </button>
      </div>
    </li>
  </ul>
</nav>
