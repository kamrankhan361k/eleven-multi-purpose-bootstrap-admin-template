<div class="h-100 d-flex flex-column flex-1">
  <nav
    class="navbar navbar-expand-md d-none d-lg-flex d-xl-flex bg-dark"
    *ngIf="!isTopHeader"
  >
    <a [routerLink]="['/']" class="navbar-brand">
      <svg width="24" height="24">
        <use xlink:href="#logo-icon"></use>
      </svg>
      <span class="ml-3">Eleven</span>
    </a>
    <a class="nav-toggle" (click)="toggleSidebar.emit()">
      <span class="animated-icon">
        <app-animated-icon
          path="assets/animated-icons/menu-back/menu-back.json"
          size="24px"
        ></app-animated-icon>
      </span>
    </a>
  </nav>
  <app-menu style='flex: 1; overflow-y: auto'></app-menu>
</div>
